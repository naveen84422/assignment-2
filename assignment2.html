<h1><center>Job Application Form</center></h1>

<form action="" autocomplete="on" target="_blank">
  <fieldset>
    <legend>Personal Information</legend>
    <table>
      <tr>
        <td><label for="first_name">First Name*</label></td>
        <td><input type="text" required name="first_name" id="first_name" /></td>
      </tr>
      <tr>
        <td><label for="last_name">Last Name*</label></td>
        <td><input type="text" required name="last_name" id="last_name" /></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date" name="DOB" id="dob" /></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" id="male" value="M" /><label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="F" /><label for="female">Female</label>
          <input type="radio" name="gender" id="other" value="O" /><label for="other">Other</label>
        </td>
      </tr>
      <tr>
        <td><label for="profile_pic">Profile Picture*</label></td>
        <td><input type="file" name="profile_pic" id="profile_pic" required /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Contact Information</legend>
    <table>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" id="email" /></td>
      </tr>
      <tr>
        <td><label for="mobile_no">Phone number*</label></td>
        <td><input type="tel" name="mobile_no" required placeholder="10-digit number" id="mobile_no" /></td>
      </tr>
      <tr>
        <td><label for="address">Address</label></td>
        <td><textarea name="address" id="address" rows="2" cols="25"></textarea></td>
      </tr>
      <tr>
        <td><label for="country">Country</label></td>
        <td>
          <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Educational Background</legend>
    <table>
      <tr>
        <td><label for="qualification">Highest Qualification</label></td>
        <td>
          <select name="Qualification" id="qualification">
            <option value="G">Graduate</option>
            <option value="PG">Post Graduate</option>
            <option value="PHD">Ph.D</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="specialization">Specialization</label></td>
        <td><input type="text" name="specialization" id="specialization" /></td>
      </tr>
      <tr>
        <td><label for="YOG">Year of Graduation</label></td>
        <td><input type="number" name="YOG" id="YOG" /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Job Preferences</legend>
    <table>
      <tr>
        <td><label for="role">Preferred Role</label></td>
        <td><input type="text" name="role" id="role" /></td>
      </tr>
      <tr>
        <td><label for="salary">Expected salary</label></td>
        <td><input type="number" name="salary" id="salary" /></td>
      </tr>
      <tr>
        <td>Preferred Location</td>
        <td>
          <input type="radio" name="location" id="bangalore" value="Bangalore" /><label for="bangalore">Bangalore</label>
          <input type="radio" name="location" id="delhi" value="Delhi" /><label for="delhi">Delhi</label>
          <input type="radio" name="location" id="remote" value="Remote" /><label for="remote">Remote</label>
          <input type="radio" name="location" id="pune" value="Pune" /><label for="pune">Pune</label>
        </td>
      </tr>
      <tr>
        <td>Willing to Relocate?</td>
        <td>
          <input type="radio" name="relocate" id="relocate_yes" value="Yes" /><label for="relocate_yes">Yes</label>
          <input type="radio" name="relocate" id="relocate_no" value="No" /><label for="relocate_no">No</label>
        </td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Create Account</legend>
    <table>
      <tr>
        <td><label for="password">Password*</label></td>
        <td>
          <input type="password" name="password" id="password" required minlength="6" placeholder="Min 6 characters" />
        </td>
      </tr>
      <tr>
        <td><label for="cpassword">Confirm Password*</label></td>
        <td><input type="password" required name="cpassword" id="cpassword" /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Resume</legend>
    <table>
      <tr>
        <td><label for="resume">Upload Resume (PDF only)*</label></td>
        <td><input type="file" name="resume" id="resume" accept=".pdf" required /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Agreement</legend>
    <input type="checkbox" required name="agreement" id="agreement" />
    <label for="agreement">I agree to the terms and conditions*</label><br /><br />
    <input type="submit" name="submit" value="Submit Application" />
    <input type="reset" name="reset" value="Reset Form" />
  </fieldset>
</form>
